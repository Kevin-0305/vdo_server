index.new.pandaexam.tit=PANDA CHALLENGE
index.new.pandaexam.cnt=Panda Challenge aims to provide secondary school students with an array of interesting and updated video footages of news, movie and documentary clips. These videos come with comprehension and language exercises graded into junior secondary from 1 to 3 and senior secondary from 4 to 6. References are made to the question types of Territory-wide System Assessment (TSA) administered to Secondary 3 students and the Hong Kong Diploma of Secondary Education Examination (HKDSE) at the end of secondary school education.
index.new.pandaexam.btn=ENTER NOW


index.new.pandvideo.tit=VIDEOS
index.new.pandvideo.cnt=Our videos are divided into different categories including news, travel, food, history, science and movies as well as the Hong Kong Diploma of Secondary Education Examination (HKDSE) and the International English Language Testing System (IELTS). Students can explore the topics they are interested in and learn English in the process. Various tools are available such as replaying the sentences, taking a short quiz, recording any new words in the vocabulary notebook and recording their own voice in order to improve English pronunciation.
index.new.pandvideo.btn=WATCH NOW